<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Poked√®x</title>
      <link rel="shortcut icon" href="./src/assets/img/favicon.png" type="image/x-icon" />
      <link rel="stylesheet" href="./src/css/style.css" />
      <script src="./src/js/script2.js" defer></script>
   </head>
   <body onload="getAllData()">
      <div class="background" id="background">
         <img class="background-image" src="./src/assets/img/bg.png" alt="" />
      </div>

      <div class="loading-ball-wrapper" id="loadingBallWrapper">
         <span id="loadingText">I hear something in the grass.</span>
         <img src="src/assets/img/loading.gif" />
      </div>

      <!-- https://devonkong.tumblr.com/ ANIMATION FROM -->

      <header id="header">
         <div class="headline-logo-wrapper">
            <img src="./src/assets/img/favicon.png" alt="" />
            <img class="pokedex-lettering" src="./src/assets/img/pokedexs.webp" alt="" />
         </div>
         <div class="input-wrapper">
            <input
               oninput="searchPokemon()"
               type="text"
               class="search-bar"
               placeholder="search . . ."
               id="userSearchInput"
               autocomplete="off"
            />
            <div class="suggestions-wrapper" id="suggestionsWrapper"></div>
         </div>
      </header>

      <!-- CONTENT -->
      <div class="pop-up-content d-none" id="popUpContainer"></div>
      <div class="content-container" id="contentContainer"></div>

      <footer>
         <div>&copy; 2024 - Alexander Haehnlein</div>
         <a class="api-link" target="_blank" href="https://pokeapi.co/">PokeAPI</a>

         <a id="arrowUp" class="arrow-up-wrapper" href="#header"
            ><img class="arrow-icon arrow-up" src="./src/assets/img/arrow_icon.png" alt=""
         /></a>
      </footer>
   </body>
</html>
